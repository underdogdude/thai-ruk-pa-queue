<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Thai Ruk Pa</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700|Sarabun:400,700&display=swap" rel="stylesheet">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a5fe748b4.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/Logo.png" width="100px" alt="">
            </a>
        </nav>

        <section class="my-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="queue-tab" data-toggle="tab" href="#queue" role="tab"
                        aria-controls="queue" aria-selected="true">
                        คิวขณะนี้
                        <span class="badge badge-pill badge-light">21</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="complete-tab" data-toggle="tab" href="#complete" role="tab"
                        aria-controls="complete" aria-selected="false">
                        คิวที่จบแล้ว
                        <span class="badge badge-pill badge-light">10</span>
                    </a>
                </li>

                <i class="tab__date">
                    วันพุธที่ 17 ธันวาคม 2562
                </i>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="queue" role="tabpanel" aria-labelledby="queue-tab">
                    <table class="table table-hover table__queue">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">เบอร์โทรศัพท์</th>
                                <th scope="col">สถานะ</th>
                                <th scope="col">วันที่/เวลา</th>
                                <th scope="col">เวลารับคิว</th>
                                <th scope="col">เวลาจ่ายคิว</th>
                                <th scope="col">ระยะเวลารอ (เวลาจ่าย - เวลารับ) </th>
                                <th scope="col">ไกด์</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table__body" id="table_incomplete_row">

                        </tbody>
                    </table>
                </div>


                <div class="tab-pane fade" id="complete" role="tabpanel" aria-labelledby="complete-tab">

                    <table class="table table-hover table__queue">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">เบอร์โทรศัพท์</th>
                                <th scope="col">สถานะ</th>
                                <th scope="col">วันที่/เวลา</th>
                                <th scope="col">เวลารับคิว</th>
                                <th scope="col">เวลาจ่ายคิว</th>
                                <th scope="col">ระยะเวลารอ (เวลาจ่าย - เวลารับ) </th>
                                <th scope="col">ไกด์</th>
                            </tr>
                        </thead>
                        <tbody class="table__body" id="table_complete_row">

                        </tbody>
                    </table>

                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="img/footer-logo.png" />
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">กรุณาเลือกผู้นำทาง</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <ul class="list-group list-group-flush guide__list">
                        <li class="list-group-item" >

                            <label>
                                <input class="form-check-input" type="radio" name="guideName" value="option1" >
                                <img src="https://pbs.twimg.com/profile_images/2959799296/8adc8e7914393f0716a18e133e217dd9_400x400.jpeg" alt="" >

                                <h3>Peter Griffin</h3>
                            </label>
                        </li>
                        <li class="list-group-item" >

                            <label>
                                <input class="form-check-input" type="radio" name="guideName" value="option1" >
                                <img src="https://pbs.twimg.com/profile_images/2959799296/8adc8e7914393f0716a18e133e217dd9_400x400.jpeg" alt="" >
                                
                                <h3>Peter Griffin</h3>
                            </label>
                        </li>
                        <li class="list-group-item" >
                            <label>
                                <input class="form-check-input" type="radio" name="guideName" value="option1" >
                                <img src="https://pbs.twimg.com/profile_images/2959799296/8adc8e7914393f0716a18e133e217dd9_400x400.jpeg" alt="" >

                                <h3>Peter Griffin</h3>
                            </label>

                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
